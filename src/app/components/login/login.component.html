<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <img src="https://res.cloudinary.com/dtg8i6j9f/image/upload/v1748278760/CoCreando__2_-removebg-preview_fzjn1g.png" alt="CoCreando Logo" class="logo">
      <h1>Bienvenido a <span>CoCreando</span></h1>
      <p>Colabora, crea y comparte tus proyectos</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group floating">
        <input type="email" id="email" [(ngModel)]="email" name="email" required 
               placeholder=" " (focus)="activeField = 'email'" (blur)="activeField = ''">
        <label for="email" [class.active]="activeField === 'email' || email">Correo electrónico</label>
        <i class="icon">✉️</i>
      </div>

      <div class="form-group floating">
        <input type="password" id="password" [(ngModel)]="password" name="password" required
               placeholder=" " (focus)="activeField = 'password'" (blur)="activeField = ''">
        <label for="password" [class.active]="activeField === 'password' || password">Contraseña</label>
        <i class="icon">🔒</i>
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
          👁️
        </button>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          Recordarme
        </label>
       <a (click)="navigateTo('/forgot-password')">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        <i class="error-icon">⚠️</i>
        {{ errorMessage }}
      </div>

      <div class="social-login">
        <p>O inicia sesión con</p>
        <div class="social-buttons">
          <button type="button" class="social-button google">
            <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo-thumbnail.png" alt="Google"> Google
          </button>
          <button type="button" class="social-button github">
            <img src="https://w7.pngwing.com/pngs/646/324/png-transparent-github-computer-icons-github-logo-monochrome-head-thumbnail.png" alt="GitHub"> GitHub
          </button>
        </div>
      </div>

      <div class="register-link">
        ¿No tienes una cuenta? <a (click)="navigateTo('/register')">Regístrate</a>
      </div>
    </form>
  </div>

  <div class="login-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
